        <h3 id="cookie存储"><a href="#cookie存储" class="headerlink" title="cookie存储"></a>cookie存储</h3><h5 id="设置cookie-每次只能设置一个cookie"><a href="#设置cookie-每次只能设置一个cookie" class="headerlink" title="设置cookie:每次只能设置一个cookie"></a>设置cookie:每次只能设置一个cookie</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>( <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() + <span class="number">7</span>*<span class="number">24</span>*<span class="number">60</span>*<span class="number">60</span>*<span class="number">1000</span>);<span class="comment">//设置了一个未来七天过期的时间戳;</span></span><br><span class="line"><span class="built_in">document</span>.cookie=<span class="string">&quot;name=狗蛋; expires =&quot;</span>+date.toUTCString();<span class="comment">//expires要接收国际标准时间</span></span><br><span class="line"><span class="built_in">document</span>.cookie=<span class="string">&quot;age=18&quot;</span>;</span><br></pre></td></tr></table></figure>

<h5 id="获取cookie-不设置就是获取；获取时就是统一的"><a href="#获取cookie-不设置就是获取；获取时就是统一的" class="headerlink" title="获取cookie:不设置就是获取；获取时就是统一的"></a>获取cookie:不设置就是获取；获取时就是统一的</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log( <span class="built_in">document</span>.cookie )  <span class="comment">//name=狗蛋 age=18 </span></span><br></pre></td></tr></table></figure>

<h5 id="通过正则表达式，匹配cookie的内容"><a href="#通过正则表达式，匹配cookie的内容" class="headerlink" title="通过正则表达式，匹配cookie的内容"></a>通过正则表达式，匹配cookie的内容</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> cookie = <span class="built_in">document</span>.cookie;</span><br><span class="line"><span class="keyword">let</span> key = <span class="string">&quot;age&quot;</span>;</span><br><span class="line"><span class="keyword">let</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">`(^|\\s)<span class="subst">$&#123;key&#125;</span>=([^;]+)(;|$)`</span>);</span><br><span class="line"><span class="built_in">console</span>.log(cookie.match(reg)[<span class="number">2</span>]);<span class="comment">//18</span></span><br></pre></td></tr></table></figure>

<h5 id="清除cookie-每次只能删除一个cookie；只要设置一个过期时间就会清除cookie了"><a href="#清除cookie-每次只能删除一个cookie；只要设置一个过期时间就会清除cookie了" class="headerlink" title="清除cookie:每次只能删除一个cookie；只要设置一个过期时间就会清除cookie了"></a>清除cookie:每次只能删除一个cookie；只要设置一个过期时间就会清除cookie了</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>( <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">7</span>*<span class="number">24</span>*<span class="number">60</span>*<span class="number">60</span>*<span class="number">1000</span>);<span class="comment">//设置了一个过去七天过期的时间戳;</span></span><br><span class="line"><span class="built_in">document</span>.cookie=<span class="string">&quot;name=小艾;expires=&quot;</span>+date.toUTCString()<span class="comment">//设置一个过期的cookie;删除了name的cookie的记录</span></span><br></pre></td></tr></table></figure>

<h6 id="封装好cookie的三个方法："><a href="#封装好cookie的三个方法：" class="headerlink" title="封装好cookie的三个方法："></a>封装好cookie的三个方法：</h6><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> Cookie = &#123;</span><br><span class="line">    <span class="comment">//设置cookie</span></span><br><span class="line">    set (obj,day)&#123;</span><br><span class="line">        <span class="keyword">let</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>( <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() + day*<span class="number">24</span>*<span class="number">60</span>*<span class="number">60</span>*<span class="number">1000</span>).toUTCString();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> [key,value] <span class="keyword">of</span> <span class="built_in">Object</span>.entries(obj)) &#123;</span><br><span class="line">            <span class="built_in">document</span>.cookie = <span class="string">`<span class="subst">$&#123;key&#125;</span>=<span class="subst">$&#123;value&#125;</span>;expires=<span class="subst">$&#123;date&#125;</span>`</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">//获取cookie</span></span><br><span class="line">    get (key)&#123;</span><br><span class="line">        <span class="built_in">document</span>.cookie.match(<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">`(^|\\s)<span class="subst">$&#123;key&#125;</span>=([^;]+)(;|$)`</span>));</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">RegExp</span>.$<span class="number">2</span>;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">//清除cookie</span></span><br><span class="line">    remove (key)&#123;</span><br><span class="line">        <span class="built_in">this</span>.set(&#123;</span><br><span class="line">            [key]:<span class="string">&quot;&quot;</span><span class="comment">//变量当作对象属性，用中括号括起来</span></span><br><span class="line">        &#125;,<span class="number">-1</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">//传入要设置的cookie</span></span><br><span class="line"><span class="comment">// Cookie.set(&#123;</span></span><br><span class="line"><span class="comment">//     name:&quot;小艾&quot;,</span></span><br><span class="line"><span class="comment">//     age:18,</span></span><br><span class="line"><span class="comment">//     sex:&quot;女&quot;</span></span><br><span class="line"><span class="comment">// &#125;,365);</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//传入想要获取的cookie;把获取到的cookie打印</span></span><br><span class="line"><span class="comment">//console.log( Cookie.get(&quot;sex&quot;))</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//清除传入键的cookie</span></span><br><span class="line"><span class="comment">//Cookie.remove(&quot;age&quot;);</span></span><br></pre></td></tr></table></figure>
