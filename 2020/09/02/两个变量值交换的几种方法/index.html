    <h1 class="article-title" itemprop="name">
      两个变量值交换的几种方法
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="两个变量值之间的互换"><a href="#两个变量值之间的互换" class="headerlink" title="两个变量值之间的互换"></a>两个变量值之间的互换</h3><ol>
<li><h5 id="方法一：利用中间变量-换值"><a href="#方法一：利用中间变量-换值" class="headerlink" title="方法一：利用中间变量 换值"></a>方法一：利用中间变量 换值</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> a = <span class="number">20</span>;</span><br><span class="line"><span class="keyword">let</span> b = <span class="number">30</span>;</span><br><span class="line"><span class="keyword">let</span> c;</span><br><span class="line">c = a;</span><br><span class="line">a = b;</span><br><span class="line">b = c;</span><br><span class="line"><span class="built_in">console</span>.log(a,b);<span class="comment">//30  20</span></span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="2">
<li><h5 id="方法二：两个值之间做加减-换值"><a href="#方法二：两个值之间做加减-换值" class="headerlink" title="方法二：两个值之间做加减 换值"></a>方法二：两个值之间做加减 换值</h5><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> a = <span class="number">20</span>;</span><br><span class="line"><span class="keyword">let</span> b = <span class="number">30</span>;</span><br><span class="line">a = a+b;</span><br><span class="line">b = a-b;</span><br><span class="line">a = a-b;</span><br><span class="line"><span class="built_in">console</span>.log(a,b);<span class="comment">//30  20</span></span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="3">
<li><h5 id="方法三：异或-换值"><a href="#方法三：异或-换值" class="headerlink" title="方法三：异或 换值"></a>方法三：异或 换值</h5><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> a = <span class="number">20</span>;</span><br><span class="line"><span class="keyword">let</span> b = <span class="number">30</span>;</span><br><span class="line">a = a^b;</span><br><span class="line">b = a^b;</span><br><span class="line">a = a^b;</span><br><span class="line"><span class="built_in">console</span>.log(a,b);<span class="comment">//30  20</span></span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="4">
<li><h5 id="方法四：ES6解构赋值-换值"><a href="#方法四：ES6解构赋值-换值" class="headerlink" title="方法四：ES6解构赋值 换值"></a>方法四：ES6解构赋值 换值</h5></li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span>[a,b] = [<span class="number">20</span>,<span class="number">30</span>];</span><br><span class="line">[a,b] = [b,a];</span><br><span class="line"><span class="built_in">console</span>.log(a,b);<span class="comment">//30 20</span></span><br></pre></td></tr></table></figure>

<h5 id="我举个例子："><a href="#我举个例子：" class="headerlink" title="我举个例子："></a>我举个例子：</h5><h6 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h6><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [<span class="number">2</span>,<span class="number">5</span>,<span class="number">8</span>,<span class="number">4</span>,<span class="number">3</span>,<span class="number">6</span>,<span class="number">7</span>];</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> j = i+<span class="number">1</span>; j &lt; arr.length-i; j++) &#123;</span><br><span class="line">        <span class="comment">//判断两个数大小，决定是否交换</span></span><br><span class="line">        <span class="keyword">if</span>(arr[i]&gt;arr[j])&#123;</span><br><span class="line">            <span class="comment">//ES6解构赋值交换</span></span><br><span class="line">	       [arr[i],arr[j]] =[arr[j],arr[i]];</span><br><span class="line">        &#125;</span><br><span class="line">                </span><br><span class="line">    &#125;    </span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(arr);<span class="comment">//[2,3,4,5,6,7,8]</span></span><br></pre></td></tr></table></figure>


      
    </div>
